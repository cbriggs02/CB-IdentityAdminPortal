<section class="dashboard-container">
  <div class="chart-grid">
    <div class="chart-item">
      <ngx-charts-bar-vertical
        [results]="single"
        [scheme]="colorScheme"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
      >
      </ngx-charts-bar-vertical>
    </div>
  </div>
</section>
